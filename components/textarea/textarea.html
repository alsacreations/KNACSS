<div class="form-group stack">
  <label for="textarea_message">Votre message</label>
  <textarea id="textarea_message" name="textarea_message" rows="4" placeholder="Saisissez votre message ici..."></textarea>
</div>

<div class="form-group stack">
  <label for="textarea_required">Message obligatoire *</label>
  <textarea id="textarea_required" name="textarea_required" rows="4" required></textarea>
  <small class="form-group-info">Ce champ est obligatoire</small>
</div>

<div class="form-group stack">
  <label for="textarea_disabled">Message désactivé</label>
  <textarea id="textarea_disabled" name="textarea_disabled" rows="3" disabled>Ce textarea est désactivé et ne peut pas être modifié.</textarea>
</div>

<div class="form-group stack">
  <label for="textarea_limited">Message avec limite de caractères</label>
  <textarea id="textarea_limited" name="textarea_limited" rows="4" maxlength="200" placeholder="Maximum 200 caractères..." aria-describedby="textarea_limited_help textarea_limited_counter" data-character-counter></textarea>
  <div class="form-group-footer repel">
    <small id="textarea_limited_help" class="form-group-info">Limite : 200 caractères</small>
    <small id="textarea_limited_counter" class="character-counter" aria-live="polite">200 caractères restants</small>
  </div>
</div>
