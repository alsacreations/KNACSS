<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/favicon.svg" />
    <meta
      name="description"
      content="Styleguide KNACSS - Guide des composants et éléments HTML disponibles" />
    <title>Styleguide - KNACSS</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="/assets/css/styleguide.css" />
  </head>
  <body>
    <a href="#main-content" class="visually-hidden" tabindex="1">Aller au contenu principal</a>

    <header class="styleguide-header" role="banner">
      <h1 id="styleguide-title">Styleguide</h1>
      <nav role="navigation" aria-label="Navigation principale">
        <a href="../index.html" class="btn btn-back-home" aria-label="Retourner à la page d'accueil de KNACSS">Retour à l'accueil</a>
      </nav>
    </header>

    <main class="styleguide-main" role="main" aria-labelledby="styleguide-title">
      <section class="styleguide-section" aria-labelledby="component-title">
        <h2 id="component-title" class="visually-hidden">Composant en cours de visualisation</h2>
        <article class="styleguide-component-wrapper" role="region" aria-labelledby="component-title">
          <div class="styleguide-component-preview stack" role="group" aria-label="Aperçu du composant">
            <!-- Le contenu du composant (ex: button.html) sera injecté ici par JavaScript -->
          </div>
          <div class="styleguide-component-actions" role="toolbar" aria-label="Actions pour le composant">
            <button
              type="button"
              class="js-show-code"
              aria-expanded="false"
              aria-controls="code-component-block"
              aria-label="Afficher ou masquer le code source du composant">
              Afficher le code
            </button>
          </div>
          <div
            class="styleguide-component-code"
            id="code-component-block"
            role="region"
            aria-label="Code source du composant"
            hidden>
            <pre><code class="language-html"></code></pre>
          </div>
        </article>
      </section>
    </main>

    <footer class="styleguide-footer" role="contentinfo">
      <p>&copy; 2025 KNACSS Styleguide</p>
    </footer>

    <script
      type="module"
      src="/assets/js/styleguide.js"></script>
    <script
      type="module"
      src="/assets/main.js"></script>
  </body>
</html>
