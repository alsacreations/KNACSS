<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/favicon.svg" />
    <title>Styleguide</title>
    <link
      rel="stylesheet"
      href="/assets/css/styleguide.css" />
  </head>
  <body>
    <header class="styleguide-header">
      <h1>Styleguide</h1>
      <a href="../index.html" class="btn btn-back-home">Retour à l'accueil</a>
    </header>

    <main class="styleguide-main">
      <section class="styleguide-section">
        <article class="styleguide-component-wrapper">
          <div class="styleguide-component-preview stack">
            <!-- Le contenu du composant (ex: button.html) sera injecté ici par JavaScript -->
          </div>
          <div class="styleguide-component-actions">
            <button
              type="button"
              class="js-show-code"
              aria-expanded="false"
              aria-controls="code-component-block">
              Afficher le code
            </button>
          </div>
          <div
            class="styleguide-component-code"
            id="code-component-block"
            hidden>
            <pre><code class="language-html"></code></pre>
          </div>
        </article>
      </section>
    </main>

    <footer class="styleguide-footer">
      <p>&copy; 2025 KNACSS Styleguide</p>
    </footer>

    <script
      type="module"
      src="/assets/js/styleguide.js"></script>
    <script
      type="module"
      src="/assets/main.js"></script>
  </body>
</html>
