<div class="form-group stack">
  <label for="input_text">Champ de texte</label>
  <input type="text" id="input_text" name="input_text">
</div>

<div class="form-group stack">
  <label for="input_required">Champ obligatoire *</label>
  <input type="text" id="input_required" name="input_required" required>
</div>

<div class="form-group stack">
  <label for="input_disabled">Champ désactivé</label>
  <input type="text" id="input_disabled" name="input_disabled" disabled>
</div>

<div class="form-group stack">
  <label for="input_readonly">Champ en lecture seule</label>
  <input type="text" id="input_readonly" name="input_readonly" value="Valeur en lecture seule" readonly>
</div>

<div class="form-group stack">
  <label for="input_email">Adresse email</label>
  <input type="email" id="input_email" name="input_email" autocomplete="email" aria-describedby="input_email_help">
  <small id="input_email_help" class="form-group-info">Format attendu&#8239;: nom@exemple.fr</small>
</div>

<div class="form-group stack">
  <label for="input_tel">Numéro de téléphone</label>
  <input type="tel" id="input_tel" name="input_tel" autocomplete="tel" aria-describedby="input_tel_help">
  <small id="input_tel_help" class="form-group-info">Format attendu&#8239;: 01 23 45 67 89</small>
</div>

<div class="form-group stack">
  <label for="input_url">URL</label>
  <input type="url" id="input_url" name="input_url" autocomplete="url" aria-describedby="input_url_help">
  <small id="input_url_help" class="form-group-info">Format attendu&#8239;: https://exemple.fr</small>
</div>

<div class="form-group stack">
  <label for="input_number">Nombre</label>
  <input type="number" id="input_number" name="input_number" min="0" max="999" step="1" aria-describedby="input_number_help">
  <small id="input_number_help" class="form-group-info">Valeur entre 0 et 999</small>
</div>

<div class="form-group stack">
  <label for="input_password">Mot de passe</label>
  <input type="password" id="input_password" name="input_password" autocomplete="current-password">
</div>

<div class="form-group stack">
  <label for="input_search">Recherche</label>
  <input type="search" id="input_search" name="input_search">
</div>

<div class="form-group stack">
  <label for="input_date">Date</label>
  <input type="date" id="input_date" name="input_date">
</div>

<div class="form-group stack">
  <label for="input_time">Heure</label>
  <input type="time" id="input_time" name="input_time">
</div>

<div class="form-group stack">
  <label for="input_datetime">Date et heure</label>
  <input type="datetime-local" id="input_datetime" name="input_datetime">
</div>

<div class="form-group stack">
  <label for="input_color">Couleur</label>
  <input type="color" id="input_color" name="input_color" value="#3366cc">
</div>

<div class="form-group stack">
  <label for="input_range">Plage de valeurs</label>
  <input type="range" id="input_range" name="input_range" min="0" max="100" value="50" step="1" aria-describedby="input_range_output">
  <output for="input_range" id="input_range_output">50</output>
</div>

<div class="form-group stack">
  <label for="input_file">Fichier</label>
  <input type="file" id="input_file" name="input_file" accept="image/*,.pdf,.doc,.docx" aria-describedby="input_file_help">
  <small id="input_file_help" class="form-group-info">Formats acceptés&#8239;: images, PDF, documents Word</small>
</div>
