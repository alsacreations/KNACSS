<fieldset class="form-group stack">
  <legend>Boutons radio</legend>
  <div class="cluster">
    <input type="radio" id="radio1" name="radio-group1" checked>
    <label for="radio1">Radio 1</label>
  </div>
  <div class="cluster">
    <input type="radio" id="radio2" name="radio-group1">
    <label for="radio2">Radio 2</label>
  </div>
</fieldset>

<fieldset class="form-group stack">
  <legend>Boutons radio désactivés</legend>
  <div class="cluster">
    <input type="radio" id="radio3" name="radio-group2" checked disabled>
    <label for="radio3">Radio 3 (désactivé)</label>
  </div>
  <div class="cluster">
    <input type="radio" id="radio4" name="radio-group2" disabled>
    <label for="radio4">Radio 4 (désactivé)</label>
  </div>
</fieldset>
