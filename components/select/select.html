<div class="form-group stack">
  <label for="select_example">Liste déroulante</label>
  <select id="select_example" name="select_example">
    <option value="">Choisir une option</option>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>
</div>

<div class="form-group stack">
  <label for="select_required">Liste déroulante obligatoire *</label>
  <select id="select_required" name="select_required" required>
    <option value="">Choisir une option</option>
    <option value="option1">Option 1</option>
    <option value="option2" selected>Option 2 (sélectionnée)</option>
    <option value="option3">Option 3</option>
  </select>
</div>

<div class="form-group stack">
  <label for="select_disabled">Liste déroulante désactivée</label>
  <select id="select_disabled" name="select_disabled" disabled>
    <option value="">Choisir une option</option>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>
</div>

<div class="form-group stack">
  <label for="select_groups">Liste avec groupes d'options</label>
  <select id="select_groups" name="select_groups">
    <option value="">Choisir une option</option>
    <optgroup label="Fruits">
      <option value="pomme">Pomme</option>
      <option value="banane">Banane</option>
      <option value="orange">Orange</option>
    </optgroup>
    <optgroup label="Légumes">
      <option value="carotte">Carotte</option>
      <option value="courgette">Courgette</option>
      <option value="tomate">Tomate</option>
    </optgroup>
  </select>
</div>
