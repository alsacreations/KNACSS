<div class="form-group" data-layout="stack">
  <div data-layout="cluster">
    <input type="checkbox" role="switch" id="switch_notifications" name="switch_notifications" aria-describedby="switch_help">
    <label for="switch_notifications">Switch</label>
  </div>
  <small id="switch_help" class="form-group-info">Message d'aide</small>
</div>

<div class="form-group" data-layout="stack">
  <div data-layout="cluster">
    <input type="checkbox" role="switch" data-variant="check" id="switch_notifications-2" name="switch_notifications-2" aria-describedby="switch_help-2">
    <label for="switch_notifications-2">Switch (variante "check")</label>
  </div>
  <small id="switch_help-2" class="form-group-info">Message d'aide</small>
</div>

<div class="form-group" data-layout="cluster">
  <input type="checkbox" role="switch" id="switch_disabled" name="switch_disabled" disabled>
  <label for="switch_disabled">Switch désactivé</label>
</div>

<div class="form-group" data-layout="cluster">
  <input type="checkbox" role="switch" data-variant="check" id="switch_disabled2" name="switch_disabled2" checked disabled>
  <label for="switch_disabled2">Switch coché désactivé (variante "check")</label>
</div>
