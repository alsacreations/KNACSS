<div class="form-group" data-layout="stack" data-gap="xs">
  <label for="input_text">Votre nom (champ texte)</label>
  <input type="text" id="input_text" name="input_text" autocomplete="name" aria-describedby="input_text_help">
  <small id="input_text_help" class="form-group-info">Exemple&#8239;: Helmut Schneck</small>
</div>

<div class="form-group" data-layout="stack" data-gap="xs">
  <label for="input_required">Champ obligatoire *</label>
  <input type="text" id="input_required" name="input_required" required autocomplete="off">
</div>

<div class="form-group" data-layout="stack" data-gap="xs">
  <label for="input_disabled">Champ désactivé</label>
  <input type="text" id="input_disabled" name="input_disabled" disabled autocomplete="off">
</div>

<div class="form-group" data-layout="stack" data-gap="xs">
  <label for="input_email">Votre e-mail (champ e-mail)</label>
  <input type="email" id="input_email" name="input_email" autocomplete="email" aria-describedby="input_email_help">
  <small id="input_email_help" class="form-group-info">Exemple&#8239;: helmut.schneck@alsacreations.com</small>
</div>

<div class="form-group" data-layout="stack" data-gap="xs">
  <label for="input_tel">Votre téléphone (champ tel)</label>
  <input type="tel" id="input_tel" name="input_tel" autocomplete="tel" aria-describedby="input_tel_help">
  <small id="input_tel_help" class="form-group-info">Exemple&#8239;: 01 23 45 67 89</small>
</div>

<div class="form-group" data-layout="stack" data-gap="xs">
  <label for="input_url">Votre site web (champ URL)</label>
  <input type="url" id="input_url" name="input_url" autocomplete="url" aria-describedby="input_url_help">
  <small id="input_url_help" class="form-group-info">Exemple&#8239;: https://monsite.fr</small>
</div>

<div class="form-group" data-layout="stack" data-gap="xs">
  <label for="input_number">Votre code postal (champ nombre)</label>
  <input type="number" id="input_number" name="input_number" min="0" max="99999" step="1" autocomplete="postal-code" aria-describedby="input_number_help">
  <small id="input_number_help" class="form-group-info">Exemple&#8239;: 67117</small>
</div>

<div class="form-group" data-layout="stack" data-gap="xs">
  <label for="input_password">Mot de passe</label>
  <input type="password" id="input_password" name="input_password" autocomplete="current-password">
</div>

<div class="form-group" data-layout="stack" data-gap="xs">
  <label for="input_search">Recherche</label>
  <input type="search" id="input_search" name="input_search" autocomplete="off">
</div>

<div class="form-group" data-layout="stack" data-gap="xs">
  <label for="input_date">Votre date de naissance (champ date)</label>
  <input type="date" id="input_date" name="input_date" autocomplete="bday" aria-describedby="input_date_help">
  <small id="input_date_help" class="form-group-info">Exemple&#8239;: 15/03/1990</small>
</div>


<div class="form-group" data-layout="stack" data-gap="xs">
  <label for="input_file">Un fichier à nous transmettre&#8239;?</label>
  <input type="file" id="input_file" name="input_file" accept="image/*,.pdf,.doc,.docx" autocomplete="off" aria-describedby="input_file_help">
  <small id="input_file_help" class="form-group-info">Formats acceptés&#8239;: images, PDF, documents Word</small>
</div>
