<section aria-label="Exemples de listes">
  <p>Liste ordinaire :</p>
  <ul data-component-root>
    <li>Item un</li>
    <li>Item deux</li>
    <li>Item trois</li>
  </ul>

  <p>Liste sans puces (masquées) et retrait nul:</p>

    <li>Entrée 1</li>
    <li>Entrée 2</li>
    <li>Entrée 3</li>
  </ul>

  <p>Liste ordonnée :</p>

    <li>Étape 1</li>
    <li>Étape 2</li>
    <li>Étape 3</li>
  </ol>

</section>
