<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <title>Redirection…</title>
    <meta
      http-equiv="refresh"
      content="0; url=/KNACSS/" />
    <script>
      ;(function () {
        try {
          var l = window.location
          var base = "/KNACSS/"
          var path = l.pathname.replace(/^\/+/, "/")
          // Extrait le slug après /KNACSS/
          var slug = path.replace(/^\/?KNACSS\//, "").replace(/\/$/, "")
          slug = slug.split("/").filter(Boolean).pop() || ""
          var target = base
          if (slug && !slug.endsWith(".html")) {
            target += "?element=" + encodeURIComponent(slug)
          }
          if (l.search && !/\belement=/.test(l.search)) {
            target += (target.includes("?") ? "&" : "?") + l.search.slice(1)
          }
          l.replace(target)
        } catch (e) {
          // Fallback assuré par la meta refresh ci-dessus
        }
      })()
    </script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: grid;
        place-items: center;
        font-family: system-ui, sans-serif;
        font-size: 1rem;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <p>Redirection en cours…</p>
  </body>
</html>
